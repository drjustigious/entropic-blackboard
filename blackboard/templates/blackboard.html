{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>{{ blackboard.name }}</h1>
    <p>{{ blackboard.uuid }}</p>
    <canvas class="blackboardCanvas" id="blackboardCanvas" width="{{ blackboard.width }}" height="{{ blackboard.height }}"></canvas> 
{% endblock %}

{% block javascript %}
    <script src="{% static 'blackboard.js' %}"></script>
{% endblock %}
