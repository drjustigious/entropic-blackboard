<!DOCTYPE html>
<html>
<head>
  <title>Entropic Blackboard</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="/"><span class="glyphicon glyphicon-picture"></span> Blackboards</a>
      </li>
      <li>
        <a href="/"><span class="glyphicon glyphicon-eye-open"></span> People</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if username %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user"></span>&nbsp;{{ username }}<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href=""><span class="glyphicon glyphicon-eye-open"></span>&nbsp;My account</a></li>
              <li><a href=""><span class="glyphicon glyphicon-eye-open"></span>&nbsp;Change password</a></li>
              <li class="divider"></li>
              <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;Log out</a></li>
            </ul>
        </li>
      {% else %}
        <li>
          <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>&nbsp;Log in</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
